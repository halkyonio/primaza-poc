{@java.lang.Integer items}
{#include base}
{#title}Credential{/title}
{#body}
<div class="container">
    <div class="btn btn-primary"><a href="/credentials/new" class="text-white">New credential</a></div>
</div>
<hr>
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th aria-valuetext="left">Service</th>
            <th aria-valuetext="left">Name</th>
            <th aria-valuetext="left">Username</th>
            <th aria-valuetext="left">Password</th>
        </tr>
        </thead>
        <tbody id="credential-list">
        {#for credential in credentials}
        <!-- Include the HTML template rendering the service item -->
        {#include credentials/item.html credential=credential /}
        {/for}
        </tbody>
    </table>
</div>
<footer class="footer">
    <span>
      <!-- Showing the number of credentials. Returned by the template key: items of CredentialResource -->
      <strong>{items}</strong> {#if items == 1}item{#else}items{/if}
    </span>
</footer>
<hr>
<a href="/">Home</a>
{/body}
{/include}
