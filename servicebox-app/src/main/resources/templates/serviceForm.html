{@java.lang.Integer items}
{#include base}
  {#title}Service{/title}
  {#body}
     <div class="container" id="form">
       <h1>Services</h1>
       <form class="form-horizontal" action="/service" hx-post="/service" hx-target="#response" method="POST" hx-swap="innerHTML">
         <div class="form-group">
            <label class="control-label col-sm-2" for="name">Service name:</label>
            <div class="col-sm-5">
             <input class="form-control new-service" type="text" name="name" placeholder="What service do you want to register? ?">
            </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="version">Version:</label>
             <div class="col-sm-10">
               <input class="form-control new-service" type="text" name="version" placeholder="What version service?">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="endpoint">Endpoint:</label>
             <div class="col-sm-5">
              <input class="form-control new-service" type="text" name="endpoint" placeholder="Where the service is listening">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="deployed" >Deployed</label>
             <div class="col-sm-5">
               <input class="form-control new-service" type="text" name="deployed" placeholder="Service deployed?">
             </div>
         </div>
         </br>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button id="service-button" type="submit" class="btn btn-primary">Submit</button>
           </div>
         </div>
       </form>
       <div style="height: 10px;"></div>
       <div class="container">
         <div id="response"/>
       </div>
       <hr>
       <a href="/services">Back</a>
     </div>
    <hr>
  {/body}
{/include}
