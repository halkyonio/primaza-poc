<div id="app_bind_modal-container-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="app_bind_modal" class="modal fade show" tabindex="-1" style="display:block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bind Application {application.name}</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/applications/claim/{application.id}" hx-post="/applications/claim/{application.id}" hx-target="#response" method="POST" hx-swap="innerHTML">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="application_bind_claim">Claim:</label>
                        <div class="col-sm-5">
                            <select id="application_bind_claim" class="form-control" name="claimId" placeholder="Select the claim">
                                {#for claim in claims}
                                <option value="{claim.id}">{claim.name}</option>
                                {/for}
                            </select>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="application-bind-button" type="submit" class="btn btn-primary">Bind</button>
                            <a id="application-new-claim-button" href="/claims/new?applicationId={application.id}" class="btn btn-info active" role="button" aria-pressed="true">New claim</a>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="container">
                    <div id="response"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Back</button>
            </div>
        </div>
    </div>
</div>
