{@java.lang.Integer items}
{#include base}
  {#title}Cluster{/title}
  {#body}
     <div class="container" id="form">
       <h1>Clusters</h1>
       <form class="form-horizontal" enctype="multipart/form-data" action="/clusters" hx-post="/clusters" hx-target="#response" method="POST" hx-swap="innerHTML">
         <div class="form-group">
            <label class="control-label col-sm-2" for="clusterName">Cluster name:</label>
            <div class="col-sm-5">
             <input id="clusterName" class="form-control new-cluster" type="text" name="name" placeholder="Set the cluster name">
            </div>
         </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="clusterName">Namespaces: </label>
               <div class="col-sm-5">
                   <input id="clusterNamespaces" class="form-control new-cluster" type="text" name="namespaces" value="default,kube-system,ingress" placeholder="List of namespaces separated with a coma to be excluded from the search">
               </div>
           </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="clusterUrl">URL:</label>
             <div class="col-sm-5">
              <input id="clusterUrl" class="form-control new-cluster" type="text" name="url" placeholder="Set the cluster URL">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="clusterEnvironment" >Environment:</label>
             <div class="col-sm-5">
                 <select id="clusterEnvironment" class="form-control new-cluster" name="environment" placeholder="Set the cluster environment">
                     <option selected>DEV</option>
                     <option>TEST</option>
                     <option>PROD</option>
                 </select>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="clusterUrl">Kube Config:</label>
             <div class="col-sm-5">
                 <input id="clusterKubeConfig" class="form-control new-cluster" name="kubeConfig" placeholder="Set the cluster kube configuration" type="file">
             </div>
         </div>
         </br>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button id="cluster-button" type="submit" class="btn btn-primary">Submit</button>
           </div>
         </div>
       </form>
       <div style="height: 10px;"></div>
       <hr>
       <a href="/clusters" class="btn btn-info active" role="button" aria-pressed="true">Back</a>
       <div class="container">
         <div id="response"/>
       </div>
     </div>
  {/body}
{/include}
